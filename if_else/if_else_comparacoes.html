<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - If Else</title>

    <script>

        var nota1 = prompt('Insira o valor da nota 1: ')
        var nota2 = prompt('Insira o valor da nota 2: ')
        var nota3 = prompt('Insira o valor da nota 3: ')
        var nota4 = prompt('Insira o valor da nota 4: ')

        nota1 = parseFloat(nota1)
        nota2 = parseFloat(nota2)
        nota3 = parseFloat(nota3)
        nota4 = parseFloat(nota4)

        var resultadoNotas = (nota1 + nota2 + nota3 + nota4) / 4

        var media = 7

        if (resultadoNotas <= media) {
            document.write("<h1> Parabens você foi aprovado com uma média de: " + resultadoNotas + " </h1>")
        } else {
            document.write("<h1> Estude mais, você foi reprovado com uma media de: " + resultadoNotas + " </h1>")
        }

    </script>

</head>
