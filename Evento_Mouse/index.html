<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Evento Mouse</title>

    <script>

        function acao() {
            alert('Bot√£o clicado')
        }

    </script>

    <style>
        body {
            overflow-x: hidden;
            overflow-y: hidden;
        }

        .estilo {
            background: #ccc;
            height: 400px;
            width: 400px;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .caixa {
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>

<body>

    <div class="caixa">
        <div onmouseout="acao()" class="estilo">

        </div>
    </div>

    <!--

        //onclick -> um clique
        <div onclick="alert('Teste')" class="estilo">

        //ondblclick -> dois cliques
        <div ondblclick="acao()" class="estilo">

        //onmouseup -> Efeito ocorre somente quando parar de pressionar o mouse sobre o botao    
        <div onmouseup="acao()" class="estilo">

        //onmouseover -> Aciona quando o mouse se sobrepoe ao botao    
        <div onmouseover="acao()" class="estilo">

        
        //onmouseout -> Aciona quando o mouse se sobrepoe ao botao e sai     
        <div onmouseout="acao()" class="estilo">


    -->

</body>

</html>
