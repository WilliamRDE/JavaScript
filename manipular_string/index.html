<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaSccript - Manipular String</title>

    <script>

        var nome = 'William Lima'

        //lenght
        document.write(nome.length)
        document.write('<hr>')

        //charAt
        document.write(nome.charAt(8))
        document.write('<hr>')

        //charAt
        document.write(nome.indexOf('L'))
        document.write('<hr>')

        //charAt
        document.write(nome.replace('Lima', 'Santos'))
        document.write('<hr>')

        //substring
        document.write(nome.substr(8, 4))
        document.write('<hr>')

        //toLowerCase
        document.write(nome.toLowerCase())
        document.write('<hr>')

        //toUpperCase
        document.write(nome.toUpperCase())
        document.write('<hr>')
    </script>

</head>

<body>

</body>

</html>
